<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap" rel="stylesheet">
        <title>Biglietto del treno</title>
    </head>
    <body>
        <div class="container">
            <h2>Calcola il prezzo del tuo biglietto</h2>
            <div class="input flex column">
                <div class="dati flex">
                    <div class="item-input flex column">
                        <label>Nome Cognome</label>
                        <input type="text" id="nome-cognome" placeholder="Nome e Cognome">
                    </div>
                    <div class="item-input flex column">
                        <label>Km da percorrere</label>
                        <input type="number" id="km" placeholder="Chilometri">
                    </div>
                    <div class="item-input flex column">
                        <label>Fascia d'et√†</label>
                        <select id="eta">
                            <option value="0">minorenni</option>
                            <option value="1">maggiorenni</option>
                            <option value="2">over 65</option>
                        </select>
                    </div>
                </div>
                <div class="buttons flex">
                    <button type="button" id="genera" >Genera</button>
                    <button type="button" id="annulla">Annulla</button>
                </div>
            </div>
            <h2>il tuo biglietto</h2>
            <div id="ticket-out" class="output hidden">
                <span>DETTAGLIO PASSEGGERI</span>
                <div class=" dati-biglietto flex">
                    <div class="item-output nome flex column sb">
                        <h3>Nome Passeggero</h3>
                        <div id="nome-pass">Nome e Cognome</div>
                    </div>
                    <div class="item-output offerta flex column sb">
                        <h3>Offerta</h3>
                        <div id="off-sel">Offerta</div>
                    </div>
                    <div class="item-output carrozza flex column sb">
                        <h3>Carrozza</h3>
                        <div id="vagone">Carrozza N.</div>
                    </div>
                    <div class="item-output codice-CP flex column sb">
                        <h3>Codice CP</h3>
                        <div id="cp">Codice</div>
                    </div>
                    <div class="item-output costo flex column sb">
                        <h3>Costo Biglietto</h3>
                        <div id="price">costo tot</div>
                    </div>
                </div>
            </div>
        </div>
    <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
